<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 쓰레기 분류 시스템</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #cameraPreview {
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
    }
    img {
      max-width: 300px;
      margin-top: 10px;
      display: block;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>AI 쓰레기 분류 시스템</h1>
  <video id="cameraPreview" autoplay></video>
  <button onclick="capturePhoto()">사진 찍기</button>
  <img id="photoPreview" src="" alt="선택한 사진" />
  <h3 id="result">분류 결과가 여기에 표시됩니다</h3>

  <script>
    const video = document.getElementById('cameraPreview');
    const photoPreview = document.getElementById('photoPreview');
    const resultText = document.getElementById('result');

    // 카메라 시작
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error('카메라 접근 실패:', err);
        alert('카메라 접근을 허용해주세요.');
      }
    }

    // 사진 찍기
    function capturePhoto() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageUrl = canvas.toDataURL('image/jpeg');
      photoPreview.src = imageUrl;

      classifyPhoto(imageUrl);
    }

    // Netlify Function에 이미지 전송 및 결과 수신
    async function classifyPhoto(imageUrl) {
      try {
        const response = await fetch('/.netlify/functions/classifyPhoto', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageUrl })
        });

        if (!response.ok) {
          throw new Error(`서버 오류: ${response.status}`);
        }

        const data = await response.json();
        resultText.textContent = `분류 결과: ${JSON.stringify(data.result)}`;
      } catch (error) {
        console.error('분류 요청 실패:', error);
        resultText.textContent = '❌ 분류 중 오류 발생. 다시 시도해주세요.';
      }
    }

    // 초기 실행
    startCamera();
  </script>
</body>
</html>
